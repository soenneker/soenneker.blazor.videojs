name: publish-package
on:
  push:
    branches:
      - main

    # Publish `v1.2.3` tags as releases.

    paths-ignore:
      - 'test/**'

env:
    "PipelineEnvironment": true

jobs:
  publish-package:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      
      - name: Setting up build version
        run: |
          version=$(($GITHUB_RUN_NUMBER))
          echo "BUILD_VERSION=4.0.$version" >> ${GITHUB_ENV}

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Install dependencies with retry
        shell: bash
        run: |
          retries=5
          base_wait_time=15
          exponent=2

          for i in $(seq 1 $retries); do
            echo "::group::dotnet restore (attempt $i/$retries)"
            if dotnet restore -v detailed; then
              echo "::endgroup::"
              echo "✅ dotnet restore succeeded on attempt $i."
              break
            else
              echo "::endgroup::"
              if [ "$i" -lt "$retries" ]; then
                wait_time=$(( base_wait_time * (exponent ** (i - 1)) ))
                echo "❌ dotnet restore failed (attempt $i). Retrying in ${wait_time}s…"
                sleep "$wait_time"
              else
                echo "::error::dotnet restore failed after $retries attempts"
                exit 1
              fi
            fi
          done

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test test/Soenneker.Blazor.Videojs.Tests/Soenneker.Blazor.Videojs.Tests.csproj --no-restore --verbosity normal

      - name: Pack
        run: dotnet pack --no-build --configuration Release --output .

      - name: Publish to nuGet
        run: dotnet nuget push **\*.nupkg --source 'https://api.nuget.org/v3/index.json' --api-key ${{secrets.NUGET__TOKEN}} --skip-duplicate

      - name: Add GitHub NuGet Source
        run: |
          dotnet nuget add source https://nuget.pkg.github.com/soenneker/index.json \
          --name "github" \
          --username "any" \
          --password ${{ secrets.GH__TOKEN }} \
          --store-password-in-clear-text

      - name: Publish to GitHub Packages
        run: |
          dotnet nuget push ./*.nupkg \
          --source "github" \
          --api-key ${{ secrets.GH__TOKEN }}

      - name: Create GitHub Release
        run: |
          changelog=$(git log -20 --pretty=format:"- %s")
          tag_name="v$BUILD_VERSION"

          json_payload=$(
            jq -n \
              --arg tag_name "$tag_name" \
              --arg name "$tag_name" \
              --arg body "$changelog" \
              '{
                tag_name: $tag_name,
                name: $name,
                body: $body,
                draft: false,
                prerelease: false
              }'
          )

          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.GH__TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/releases \
            -d "$json_payload"

  deploy-demo:
    needs: publish-package
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.0.x

      - name: Install wasm-tools
        run: |
          dotnet workload install wasm-tools

      - name: Publish Blazor WebAssembly Demo
        run: dotnet publish test/Soenneker.Blazor.Videojs.Demo/Soenneker.Blazor.Videojs.Demo.csproj -c Release

      - name: Set Base Href for GitHub Pages
        run: |
          cd test/Soenneker.Blazor.Videojs.Demo/bin/Release/net10.0/publish/wwwroot
          sed -i 's|%BASE_URL%|/soenneker.blazor.videojs/|g' index.html || exit 1

      - name: Add .nojekyll
        run: touch test/Soenneker.Blazor.Videojs.Demo/bin/Release/net10.0/publish/wwwroot/.nojekyll

      - name: Upload GitHub Pages Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: test/Soenneker.Blazor.Videojs.Demo/bin/Release/net10.0/publish/wwwroot

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
